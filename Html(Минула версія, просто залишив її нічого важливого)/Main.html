<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Банк - Управління Клієнтами</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
            border-radius: 10px 10px 0 0;
        }
        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }
        .buttons a:hover {
            background: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Банк - Управління Клієнтами</div>
        
        <div class="buttons">
            <a href="add_client.html">Додати Клієнта</a>
        </div>
        
        <h2>Список Клієнтів</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Прізвище</th>
                <th>Ім'я</th>
                <th>По батькові</th>
                <th>Дії</th>
            </tr>
            <tr>
                <td><a href="client_info.html?id=1">1</a></td>
                <td>Іванов</td>
                <td>Іван</td>
                <td>Іванович</td>
                <td>
                    <a href="update_client.html?id=1" style="color: blue;">Оновити</a> |
                    <a href="#" style="color: red;" onclick="confirm('Видалити клієнта?')">Видалити</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
